<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Página de Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        .container-main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            padding-top: 50px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .card-title {
            font-weight: 600;
        }

        .btn-custom {
            width: 100%;
            max-width: 320px;
            min-height: 90px;
            font-weight: 600;
            border-radius: 40px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            padding: 20px 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.1rem;
            background-color: #f8f9fa;
            color: #212529;
            text-decoration: none;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            background-color: #e9ecef;
        }

        .btn-custom i {
            margin-right: 10px;
            font-size: 1.4rem;
        }

        .btn-vendedor {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .btn-vendedor:hover {
            background-color: #ffe8a1;
            color: #664d03;
            transform: scale(1.05);
        }

        .btn-admin {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .btn-admin:hover {
            background-color: #aee1e9;
            color: #084c57;
            transform: scale(1.05);
        }

        .btn-danger {
            border-radius: 10px;
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .role-buttons {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container-main">
    <div class="card p-3 mb-3" style="width: 100%; max-width: 420px;">
        <div class="card-body">
            <h5 class="card-title text-primary mb-3">
                <i class="bi bi-house-door-fill"></i> Bienvenido a la página de inicio
            </h5>

            <p class="mb-1">
                <strong>Usuario:</strong> <span sec:authentication="principal.username"></span>
            </p>
            <p class="mb-3">
                <strong>Rol(es):</strong> <span sec:authentication="principal.authorities"></span>
            </p>

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger w-100">
                    <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                </button>
            </form>
        </div>
    </div>

    <div class="action-buttons">
        <a th:href="@{/consultarcategoriauna}" class="btn btn-custom">
            <i class="bi bi-box-seam"></i> VER PRODUCTOS POR CATEGORÍA
        </a>

        <a th:href="@{/consultarproductos}" class="btn btn-custom">
            <i class="bi bi-search"></i> CONSULTAR PRODUCTOS
        </a>
    </div>

    <div class="role-buttons">
        <div sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/gerencia}" class="btn btn-admin px-4 py-2">
                <i class="bi bi-shield-lock"></i> Página de GERENCIA
            </a>
        </div>

        <div sec:authorize="hasRole('VENDEDOR')">
            <a th:href="@{/socio}" class="btn btn-vendedor px-4 py-2">
                <i class="bi bi-person-badge"></i> Página de SOCIOS
            </a>
        </div>
    </div>
</div>
</body>
</html>
