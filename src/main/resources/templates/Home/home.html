<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Página de Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .btn-vendedor {
          background-color: #fff3cd;
          color: #856404;
          border: 1px solid #ffeeba;
          font-weight: 500;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.05);
          transition: all 0.3s ease;
        }

        .btn-vendedor:hover {
          background-color: #ffe8a1;
          color: #664d03;
          transform: scale(1.03);
        }

        .btn-admin {
          background-color: #d1ecf1;
          color: #0c5460;
          border: 1px solid #bee5eb;
          font-weight: 500;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0,0,0,0.05);
          transition: all 0.3s ease;
        }

        .btn-admin:hover {
          background-color: #aee1e9;
          color: #084c57;
          transform: scale(1.03);
        }
    </style>
</head>
<body>
<br>
<div class="ms-3 mt-4">
    <div class="card shadow-sm border-0" style="max-width: 400px;">
        <div class="card-body">
            <h5 class="card-title text-primary mb-3">
                <i class="bi bi-house-door-fill"></i> Bienvenido a la página de inicio
            </h5>

            <p class="mb-1">
                <strong>Usuario:</strong> <span sec:authentication="principal.username"></span>
            </p>
            <p class="mb-3">
                <strong>Rol(es):</strong> <span sec:authentication="principal.authorities"></span>
            </p>

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                </button>
            </form>
        </div>
    </div>
</div>

<div sec:authorize="hasRole('ADMIN')">
    <a th:href="@{/gerencia}" class="btn btn-admin px-3 py-2">
        <i class="bi bi-shield-lock"></i> Página de ADMINISTRADOR
    </a>
</div>
<br>
<div sec:authorize="hasRole('VENDEDOR')">
    <a th:href="@{/socio}" class="btn btn-vendedor px-3 py-2 me-2">
        <i class="bi bi-person-badge"></i> Página de SOCIOS
    </a>
</div>

</body>
</html>
