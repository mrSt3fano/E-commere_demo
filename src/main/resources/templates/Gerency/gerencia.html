<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Página de ADMINS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f9fafb;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px 0;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .btn-custom {
      width: 300px;
      font-weight: 600;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      padding: 12px 20px;
    }

    /* Estilos individuales para diferenciar cada botón */
    .btn-volver {
      background: linear-gradient(135deg, #f8d7da, #f5c6cb);
      color: #721c24;
      border: none;
    }
    .btn-volver:hover {
      background: linear-gradient(135deg, #f1b0b7, #f8d7da);
      transform: scale(1.05);
    }

    .btn-categorias {
      background: linear-gradient(135deg, #d4edda, #c3e6cb);
      color: #155724;
      border: none;
    }
    .btn-categorias:hover {
      background: linear-gradient(135deg, #b1dfbb, #d4edda);
      transform: scale(1.05);
    }

    .btn-productos {
      background: linear-gradient(135deg, #d1ecf1, #bee5eb);
      color: #0c5460;
      border: none;
    }
    .btn-productos:hover {
      background: linear-gradient(135deg, #a9d8e3, #d1ecf1);
      transform: scale(1.05);
    }

    .btn-usuarios {
      background: linear-gradient(135deg, #fff3cd, #ffeeba);
      color: #856404;
      border: none;
    }
    .btn-usuarios:hover {
      background: linear-gradient(135deg, #ffe8a1, #fff3cd);
      transform: scale(1.05);
    }

    .btn-registrar-cat {
      background: linear-gradient(135deg, #e2d9f3, #d6c7f7);
      color: #4b1e87;
      border: none;
    }
    .btn-registrar-cat:hover {
      background: linear-gradient(135deg, #cbb2f0, #e2d9f3);
      transform: scale(1.05);
    }

    .btn-registrar-prod {
      background: linear-gradient(135deg, #fde2e4, #fac3c7);
      color: #8a1c31;
      border: none;
    }
    .btn-registrar-prod:hover {
      background: linear-gradient(135deg, #f9a7af, #fde2e4);
      transform: scale(1.05);
    }

    .btn-exportar {
      background: linear-gradient(135deg, #cce5ff, #b8daff);
      color: #004085;
      border: none;
    }
    .btn-exportar:hover {
      background: linear-gradient(135deg, #99caff, #cce5ff);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
<div class="btn-container">
  <a th:href="@{/}" class="btn btn-custom btn-volver">
    <i class="bi bi-box-arrow-left"></i> VOLVER A INICIO
  </a>

  <a th:href="@{/consultarCategoria}" class="btn btn-custom btn-categorias">
    <i class="bi bi-card-list"></i> CONSULTAR CATEGORÍAS
  </a>

  <a th:href="@{/consultarCategoriaProduct}" class="btn btn-custom btn-productos">
    <i class="bi bi-grid"></i> CONSULTAR PRODUCTOS POR CATEGORÍA
  </a>


  <a th:href="@{/consultas}" class="btn btn-custom btn-usuarios">
    <i class="bi bi-search"></i> CONSULTAR USUARIOS
  </a>

  <a th:href="@{/registrar/categoria}" class="btn btn-custom btn-registrar-cat">
    <i class="bi bi-plus-circle"></i> REGISTRAR CATEGORÍA
  </a>

  <a th:href="@{/registrar/productos}" class="btn btn-custom btn-registrar-prod">
    <i class="bi bi-bag-plus"></i> REGISTRAR PRODUCTO
  </a>

  <a th:href="@{/exportar-csv}" class="btn btn-custom btn-exportar">
    <i class="bi bi-file-earmark-arrow-down"></i> EXPORTAR REGISTROS
  </a>
</div>
</body>
</html>
