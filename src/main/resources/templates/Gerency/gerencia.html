<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Página de ADMINS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f9fafb;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .btn-custom {
      flex: 0 0 calc(33.333% - 25px);
      max-width: 300px;
      min-height: 100px;
      font-weight: 600;
      border-radius: 50px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      padding: 20px 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.1rem;
    }

    .btn-custom i {
      margin-right: 10px;
      font-size: 1.3rem;
    }

    /* Colores mejorados con mejor contraste */
    .btn-volver {
      background: linear-gradient(135deg, #6c757d, #495057);
      color: white;
      border: none;
    }
    .btn-volver:hover {
      background: linear-gradient(135deg, #5a6268, #3d4348);
      transform: scale(1.05);
    }

    .btn-usuarios {
      background: linear-gradient(135deg, #0d6efd, #0b5ed7);
      color: white;
      border: none;
    }
    .btn-usuarios:hover {
      background: linear-gradient(135deg, #0b5ed7, #0a58ca);
      transform: scale(1.05);
    }

    .btn-categorias {
      background: linear-gradient(135deg, #6f42c1, #5a2d9c);
      color: white;
      border: none;
    }
    .btn-categorias:hover {
      background: linear-gradient(135deg, #5a2d9c, #4a2580);
      transform: scale(1.05);
    }

    .btn-productos {
      background: linear-gradient(135deg, #198754, #157347);
      color: white;
      border: none;
    }
    .btn-productos:hover {
      background: linear-gradient(135deg, #157347, #13653f);
      transform: scale(1.05);
    }

    .btn-proveedores {
      background: linear-gradient(135deg, #fd7e14, #e5670c);
      color: white;
      border: none;
    }
    .btn-proveedores:hover {
      background: linear-gradient(135deg, #e5670c, #cc5c0a);
      transform: scale(1.05);
    }

    .btn-exportar {
      background: linear-gradient(135deg, #dc3545, #c82333);
      color: white;
      border: none;
      flex: 0 0 calc(33.333% - 25px);
      max-width: 300px;
    }
    .btn-exportar:hover {
      background: linear-gradient(135deg, #c82333, #b21f2d);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
<hr>
PANEL DE GERENCIA Y CONTROL DE INVENTARIO
<hr>
<div class="btn-container">

  <!-- Primera fila: 3 botones -->
  <a th:href="@{/}" class="btn btn-custom btn-volver">
    <i class="bi bi-arrow-left-circle"></i> VOLVER A INICIO
  </a>

  <a th:href="@{/consultas}" class="btn btn-custom btn-usuarios">
    <i class="bi bi-people"></i> VER USUARIOS
  </a>

  <a th:href="@{/consultarCategoria}" class="btn btn-custom btn-categorias">
    <i class="bi bi-card-list"></i> VER CATEGORIAS
  </a>

  <!-- Segunda fila: 3 botones -->
  <a th:href="@{/registrar/categoria}" class="btn btn-custom btn-categorias">
    <i class="bi bi-plus-circle"></i> REGISTRAR CATEGORÍA
  </a>

  <a th:href="@{/consultarcategoriauna}" class="btn btn-custom btn-productos">
    <i class="bi bi-box-seam"></i> VER PRODUCTOS POR CATEGORÍA
  </a>

  <a th:href="@{/registrar/productos}" class="btn btn-custom btn-productos">
    <i class="bi bi-plus-square"></i> REGISTRAR PRODUCTO
  </a>

  <!-- Tercera fila: 3 botones -->
  <a th:href="@{/consultarproductos}" class="btn btn-custom btn-productos">
    <i class="bi bi-search"></i> REALIZAR COMPRA
  </a>

  <a th:href="@{/}" class="btn btn-custom btn-proveedores">
    <i class="bi bi-truck"></i> VER PROVEEDORES
  </a>

  <a th:href="@{/}" class="btn btn-custom btn-proveedores">
    <i class="bi bi-plus-circle"></i> REGISTRAR PROVEEDORES
  </a>

  <!-- Cuarta fila: solo el botón de exportar centrado -->
  <a th:href="@{/exportar-csv}" class="btn btn-custom btn-exportar">
    <i class="bi bi-file-earmark-arrow-down"></i> EXPORTAR BOLETAS
  </a>




</div>
</body>
</html>
