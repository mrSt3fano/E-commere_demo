<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Login</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #eef2f3, #ffffff);
            font-family: 'Segoe UI', sans-serif;
        }

        #loginbox {
            max-width: 400px;
            margin: 70px auto;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #6ec1e4;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            color: white;
            text-align: center;
            font-weight: 600;
            font-size: 1.3rem;
        }

        .input-group-text {
            background-color: #f0f4f7;
            border: none;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #6ec1e4;
        }

            .btn-registrarse {
        background-color: #7dd87d;
        color: #ffffff;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        transition: all 0.3s ease;
        }

        .btn-registrarse:hover {
            background-color: #67c567;
            color: #ffffff;
            transform: scale(1.03);
        }


        .btn-modern {
            background-color: #6ec1e4;
            color: white;
            font-weight: bold;
            border: none;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .btn-modern:hover {
            background-color: #54b3d6;
            transform: scale(1.03);
            color: #ffffff;
        }

        .alert {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="loginbox">
        <div class="card">
            <div class="card-header">
                Iniciar Sesión
                </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/procesamiento}" method="post">

                            <!-- Error Message -->
                            <div th:if="${param.error}" class="alert alert-danger text-center">
                                <i class="bi bi-exclamation-triangle-fill"></i> Datos no válidos
                            </div>

                            <!-- Usuario -->
                            <div class="mb-3 input-group">
                                <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                                <input autocomplete="off" type="text" name="username" placeholder="Usuario" class="form-control" required />
                            </div>

                            <!-- Contraseña -->
                            <div class="mb-4 input-group">
                                <span class="input-group-text"><i class="bi bi-shield-lock-fill"></i></span>
                                <input autocomplete="off" type="password" name="password" placeholder="Contraseña" class="form-control" required />
                            </div>

                            <!-- Botones -->
                            <div class="d-flex justify-content-center gap-3 mt-3">
                                <button type="submit" class="btn btn-modern px-3 py-2">
                                    <i class="bi bi-box-arrow-in-right"></i> Ingresar
                                </button>

                            </div>


                            <!-- Logout Message -->
                            <div th:if="${param.logout}" class="alert alert-success text-center mt-3">
                                <i class="bi bi-check-circle-fill"></i> Sesión cerrada correctamente
                            </div>
                        </form>

                        <br>
                        ¿Aún no estás registrado?
                        <!-- Botón Registrarse alineado a la izquierda como enlace -->
                            <div class="mt-3 text-start">
                                <a th:href="@{/registrar/nuevoUsuario}" class="btn btn-registrarse px-3 py-2">
                                    <i class="bi bi-box-arrow-in-up"></i> Registrarse
                                </a>

                            </div>
                        <br>

                    </div>
        </div>
    </div>

</div>

</body>
</html>
