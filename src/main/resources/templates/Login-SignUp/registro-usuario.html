<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Nuevos Usuarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f4f8fb;
        }

        .registro-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-registrar {
            background-color: #7dd87d;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-registrar:hover {
            background-color: #67c567;
            transform: scale(1.03);
            color: white;
        }
    </style>
</head>
<body>

<div class="registro-container">
    <h4 class="text-center mb-4">Crear Cuenta</h4>

    <form action="#" th:action="@{/registrar/procesoRegistracion}"
          method="post" th:object="${webUser}" enctype="multipart/form-data">

        <!-- Check for login error -->
        <div th:if="${param.registrationError}">

            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                <span th:text="${param.registrationError}"></span>
            </div>

        </div>

        <!-- Nombre de usuario -->
        <div class="mb-3">
            <input autocomplete="off" type="text" th:field="*{nombre}" class="form-control" placeholder="Usuario (*)" required>

            <div th:if="${#fields.hasErrors('nombre')}" class="text-danger small mt-1">
                <span th:each="err : ${#fields.errors('nombre')}" th:text="${err}"></span>
            </div>

        </div>

        <!-- Contraseña -->
        <div class="mb-3">
            <input autocomplete="off" type="password" th:field="*{password}" class="form-control" placeholder="Contraseña (*)" required>
            <div th:if="${#fields.hasErrors('password')}" class="text-danger small mt-1">
                <span th:each="err : ${#fields.errors('password')}" th:text="${err}"></span>
            </div>
        </div>

        <!-- Imagen -->
        <div class="mb-3">
            <label for="imagen" class="form-label">Por favor inserte una imagen suya:</label>
            <input th:field="*{imagene}" type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
        </div>


        <!-- Botón Registrar -->
        <div class="d-grid">
            <button type="submit" class="btn btn-registrar">
                <i class="bi bi-box-arrow-in-up"></i> Registrarse
            </button>
        </div>
        <br>
        <a th:href="@{/login}" class="btn px-3 py-2"
           style="background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;">
            <i class="bi bi-box-arrow-in-left"></i> Volver
        </a>

    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
